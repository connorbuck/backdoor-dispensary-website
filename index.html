    <script type="text/javascript">
      var $item = $('.carousel-item');
      var $wHeight = $(window).height();

      $item.height($wHeight);
      $item.addClass('full-screen');

      $('.carousel img').each(function() {
        var $src = $(this).attr('src');
        var $color = $(this).attr('data-color');
        $(this).parent().css({
          'background-image' : 'url(' + $src + ')',
          'background-color' : $color
        });
        $(this).remove();
      });

      $(window).on('resize', function (){
        $wHeight = $(window).height();
        $item.height($wHeight);
      });  
    </script>

    <script>
      $('.carousel').carousel({
        interval: 6000,
        pause: "false"
        });
    </script>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/storefront.jpg" data-color="lightblue" alt="First Image">
        <div class="carousel-caption d-none d-md-block">
          <h5>First Image</h5>
        </div>
      </div>
      <div class="carousel-item">
        <!-- slide content -->
        <img class="d-block w-100" src="img/indoor.jpg" data-color="lightblue" alt="First Image">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second Image</h5>
        </div>
      </div>
      <div class="carousel-item">
        <!-- slide content -->
        <img class="d-block w-100" src="img/plant.jpg" data-color="lightblue" alt="First Image">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third Image</h5>
        </div>
      </div>
  
      <!-- more slides -->
    </div>
  
    <!-- Controls -->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
